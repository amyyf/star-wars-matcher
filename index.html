<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel=stylesheet href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <main>
    <h1>What are your Star Wars stats?</h1>
      <p>
        Just choose the day of your birthday to learn which characters, planets, and spaceships from the Star Wars galaxy align with you!
      </p>
      <label for="birthdate">Day of month:
        <input id="birthdate" type="number" min=1 max=31>
      </label>
      <input type="button" id="person" value="person">
      <input type="button" id="planet" value="planet">
      <input type="button" id="starship" value="starship">
      <input type="button" id="vehicle" value="vehicle">
      <input type="button" id="species" value="species">
      <section id="display">
      </section>
  </main>

  <script src="js/scripts.js"></script>
</body>
</html>
